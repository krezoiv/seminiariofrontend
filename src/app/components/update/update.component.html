<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body">
                    <form [formGroup]="newIntegranteForm" class="mat-elevation-z8">

                        <div class="container">
                            <label for="carnet">Carnet</label><br>
                            <input type="text" id="carnet" name="carnet"  class="form-control" formControlName="carnet" [(ngModel)]="int.carnet">
                        </div><br>
                        <div class="container">
                            <label for="carnet">Nombres</label><br>
                            <input type="text" id="nombres" name="nombres"  class="form-control" formControlName="nombres" [(ngModel)]="int.nombres">
                        </div><br>
                        <div class="container">
                            <label for="carnet">Apellidos</label><br>
                            <input type="text" id="apellidos" name="apellidos" class="form-control"  formControlName="apellidos" [(ngModel)]="int.apellidos">
                        </div><br>

                        <div class="container">
                            <label for="carnet">Telefono</label><br>
                            <input type="text" id="telefono" name="telefono" class="form-control" formControlName="telefono" [(ngModel)]="int.telefono">
                        </div><br>

                        <div class="container">
                            <label for="carnet">Emanil</label><br>
                            <input type="text" id="email" name="email" class="form-control" formControlName="email" [(ngModel)]="int.email">
                        </div><br>
                        <div class="form-group" class="d-grid gap-2">
                            <button type="button"  class="btn btn-info" (click)="updateIntegrante();">Modificar</button> 
                           
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-md-8">
                <table id="idTable" class="table table-dark table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">carnet</th>
                        <th scope="col">nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Email</th>
                       
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let list of listItegrantes; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{list.carnet}}</td>
                        <td>{{list.nombres}}</td>
                        <td>{{list.apellidos}}</td>
                        <td>{{list.telefono}}</td>
                        <td>{{list.email}}</td>
                       
                      </tr>
                    </tbody>
                  </table>
                  <button type="button"  class="btn btn-primary"  [routerLink]="['/list']">Regresar</button>
            </div>


        </div>
    </div>

</body>
